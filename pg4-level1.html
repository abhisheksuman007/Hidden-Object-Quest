<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hidden Object Quest</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/level1.css" />
  </head>
  <body oncontextmenu="return false;">
    <!--<div id="loader" class="center"></div>-->
    <div id="loader" class="middle">
      <div class="bar bar1"></div>
      <div class="bar bar2"></div>
      <div class="bar bar3"></div>
      <div class="bar bar4"></div>
      <div class="bar bar5"></div>
      
    </div>
    <div  class="unselectable" id="mouse">
    <img
      id="Rose"
      src="img/rose.png"
      onclick="document.getElementById('1').style.textDecorationLine='line-through'; document.getElementById('Rose').style.visibility='hidden'"
    />  
   
    
    <img
      id="Necklace"
      src="img/necklace.png"
      onclick="document.getElementById('3').style.textDecorationLine='line-through'; document.getElementById('Necklace').style.visibility='hidden'"
    />
    
    
    </div>
    <div id="grid">
      
      <span id="1">Rose</span>
      
      <span id="3">Necklace</span>
      <audio controls autoplay loop hidden>
        <source src="bgm/bgm.mp3" type="audio/mpeg" />
        Your browser does not support the audio tag.
      </audio>
      <script>
        let user_score = 0;

        document.getElementById("mouse").style.cursor = "default";

        document.getElementById("Rose").onclick = function () {
          user_score += 1;
          document.getElementById("1").style.textDecorationLine =
            "line-through";
          document.getElementById("Rose").style.visibility = "hidden";
          if (user_score == 2) {
            alert("Congratulations! You have found all the objects.");
            window.location.href = "pg6-popup2.html";
          }
        };
        
        
        
        document.getElementById("Necklace").onclick = function () {
          user_score += 1;
          document.getElementById("3").style.textDecorationLine =
            "line-through";
          document.getElementById("Necklace").style.visibility = "hidden";
          if (user_score == 2) {
            alert("Congratulations! You have found all the objects.");
            window.location.href = "pg6-popup2.html";
          }
        };
        
          
        
        document.onreadystatechange = function () {
          if (document.readyState !== "complete") {
            document.querySelector("body").style.visibility = "hidden";
            document.querySelector("#loader").style.visibility = "visible";
          } else {
            document.querySelector("#loader").style.display = "none";
            document.querySelector("body").style.visibility = "visible";
          }
        };
      </script>
      <script type="text/javascript">
        document.addEventListener('contextmenu', event => event.preventDefault());
        document.onkeydown = function (e) {
          if (event.keyCode == 123) {
            return false;
          }
          if (e.ctrlKey && e.shiftKey && e.keyCode == "I".charCodeAt(0)) {
            return false;
          }
          if (e.ctrlKey && e.shiftKey && e.keyCode == "J".charCodeAt(0)) {
            return false;
          }
          if (e.ctrlKey && e.keyCode == "U".charCodeAt(0)) {
            return false;
          }
        };
      </script>
    </div>
  </body>
</html>
